<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IconHorse</title>

    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/languagebtn.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">IconHorse</label>
      <ul>
        <li><a href="../pages/index.html">Home</a></li>
        <li><a href="../pages/icons.html">Icons</a></li>
        <li><a href="../pages/about.html">About us</a></li>
        <li><a href="../pages/contact.html">Contact us</a></li>
        <li><a class="active" href="#">Login</a></li>
        <li>
          <div class="switch">
            <input
              id="language-toggle"
              class="check-toggle check-toggle-round-flat"
              type="checkbox"
            />
            <label for="language-toggle"></label>
            <span style="margin-bottom: 20px" class="on">SR</span>
            <span class="off">EN</span>
          </div>
        </li>
      </ul>
    </nav>
    <div class="container">
      <form id="form" action="/">
        <h1>Registration</h1>
        <div class="input-control">
          <label for="username">Username</label>
          <input autocomplete="off" id="username" name="username" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="email">Email</label>
          <input autocomplete="off" id="email" name="email" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password2">Password again</label>
          <input id="password2" name="password2" type="password" />
          <div class="error"></div>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <script src="../JS/formvalid.js"></script>
  </body>
</html>
